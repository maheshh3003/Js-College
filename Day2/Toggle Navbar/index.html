<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simple Toggle Navbar</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family: Arial, sans-serif;
				background-color: #f5f5f5;
			}

			.navbar {
				background-color: #333;
				padding: 1rem;
				position: relative;
			}

			.nav-container {
				display: flex;
				justify-content: space-between;
				align-items: center;
				max-width: 1200px;
				margin: 0 auto;
			}

			.nav-logo {
				color: white;
				font-size: 1.5rem;
				font-weight: bold;
			}

			.nav-links {
				display: flex;
				list-style: none;
				gap: 2rem;
			}

			.nav-links a {
				color: white;
				text-decoration: none;
				padding: 0.5rem 1rem;
			}

			.nav-links a:hover {
				background-color: #555;
			}

			.hamburger {
				display: none;
				background: none;
				border: none;
				color: white;
				font-size: 1.5rem;
				cursor: pointer;
			}

			.content {
				padding: 2rem;
				text-align: center;
			}

			.notice {
				background-color: #e8f4fd;
				border: 1px solid #bee5eb;
				padding: 1rem;
				margin: 2rem 0;
				border-radius: 5px;
			}

			@media (max-width: 768px) {
				.hamburger {
					display: block;
				}

				.nav-links {
					position: absolute;
					top: 100%;
					left: 0;
					width: 100%;
					background-color: #333;
					flex-direction: column;
					gap: 0;
					display: none;
				}

				.nav-links.active {
					display: flex;
				}

				.nav-links a {
					padding: 1rem;
					border-top: 1px solid #555;
				}
			}
		</style>
	</head>
	<body>
		<nav class="navbar">
			<div class="nav-container">
				<div class="nav-logo">Logo</div>

				<ul class="nav-links" id="navLinks">
					<li><a href="#home">Home</a></li>
					<li><a href="#about">About</a></li>
					<li><a href="#services">Services</a></li>
					<li><a href="#contact">Contact</a></li>
				</ul>

				<button class="hamburger" id="hamburger">â˜°</button>
			</div>
		</nav>

		<div class="content">
			<h1>Simple Toggle Navbar</h1>
			<p>
				This navbar uses minimal CSS and classList.toggle() for mobile menu
				functionality.
			</p>

			<div class="notice">
				<strong>For PC:</strong> Switch to mobile resolution in developer tools
				(F12) to see the toggle menu!
			</div>
		</div>

		<script>
			const hamburger = document.getElementById("hamburger");
			const navLinks = document.getElementById("navLinks");

			hamburger.addEventListener("click", function () {
				navLinks.classList.toggle("active");
			});

			// Close menu when clicking nav links
			const links = document.querySelectorAll(".nav-links a");
			links.forEach((link) => {
				link.addEventListener("click", function () {
					navLinks.classList.remove("active");
				});
			});
		</script>
	</body>
</html>
